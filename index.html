<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .product-card {
            border: none;
            border-radius: 10px;
            margin: 15px 10px;
            background-color: #ffffff;
        }

        .product-image {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 150px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .card-text {
            color: #6c757d;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 1.2em;
        }

        .kg-count {
            font-size: 1.6em;
            font-weight: bold;
            margin: 0 15px;
        }

        .btn {
            border-radius: 50%;
            width: 35px;
            height: 35px;
            padding: 0;
            font-size: 1.5em;
            line-height: 1;
        }

        #orderNow {
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            width: 100%;
            height: 100%;
            max-width: 350px;
            margin: 20px auto;
            display: block;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            /* Adds shadow for depth */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            /* Smooth transition */
        }

        #orderNow:active {
            background-color: #218838;
            /* Darkens on click for a press effect */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            /* Reduces shadow on press */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center my-4">PUF's Tomato Store</h1>

        <!-- Tomato Quality 1 -->
        <div class="card product-card">
            <img src="https://sproutedgarden.com/wp-content/uploads/2023/03/cherry-tomatoes-6403-top2.jpg"
                alt="Quality 1 Tomato" class="card-img-top product-image">
            <div class="card-body text-center">
                <h5 class="card-title">Quality 1 Tomato</h5>
                <p class="card-text">Premium quality tomatoes.</p>
                <p class="price">Price: ₹60 per kg</p>
                <div class="counter-controls">
                    <button class="btn btn-danger decrement">-</button>
                    <span class="kg-count">0</span> kg
                    <button class="btn btn-success increment">+</button>
                </div>
            </div>
        </div>

        <!-- Tomato Quality 2 -->
        <div class="card product-card">
            <img src="https://hips.hearstapps.com/hmg-prod/images/types-of-tomatoes-grape-tomatoes-1657550917.png?crop=0.668xw:1.00xh;0.180xw,0&resize=980:*"
                alt="Quality 2 Tomato" class="card-img-top product-image">
            <div class="card-body text-center">
                <h5 class="card-title">Quality 2 Tomato</h5>
                <p class="card-text">Good quality tomatoes.</p>
                <p class="price">Price: ₹50 per kg</p>
                <div class="counter-controls">
                    <button class="btn btn-danger decrement">-</button>
                    <span class="kg-count">0</span> kg
                    <button class="btn btn-success increment">+</button>
                </div>
            </div>
        </div>

        <!-- Tomato Quality 3 -->
        <div class="card product-card">
            <img src="https://www.mashed.com/img/gallery/types-of-tomatoes-to-buy-and-to-avoid-for-maximum-flavor/buy-roma-tomatoes-1719343189.jpg"
                alt="Quality 3 Tomato" class="card-img-top product-image">
            <div class="card-body text-center">
                <h5 class="card-title">Quality 3 Tomato</h5>
                <p class="card-text">Standard quality tomatoes.</p>
                <p class="price">Price: ₹40 per kg</p>
                <div class="counter-controls">
                    <button class="btn btn-danger decrement">-</button>
                    <span class="kg-count">0</span> kg
                    <button class="btn btn-success increment">+</button>
                </div>
            </div>
        </div>

        <!-- Order Button -->
        <button class="btn btn-primary btn-lg" id="orderNow">Order Now</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handle increment and decrement
            $(".increment").on("click", function () {
                const countSpan = $(this).siblings(".kg-count");
                let currentCount = parseInt(countSpan.text());
                countSpan.text(currentCount + 1);
            });

            $(".decrement").on("click", function () {
                const countSpan = $(this).siblings(".kg-count");
                let currentCount = parseInt(countSpan.text());
                if (currentCount > 0) {
                    countSpan.text(currentCount - 1);
                }
            });

            // Order Now Button
            $("#orderNow").on("click", function () {
                let totalOrder = "";
                $(".product-card").each(function () {
                    const productTitle = $(this).find(".card-title").text();
                    const kgCount = $(this).find(".kg-count").text();
                    if (parseInt(kgCount) > 0) {
                        totalOrder += productTitle + ": " + kgCount + " kg\n";
                    }
                });

                if (totalOrder) {
                    alert("Your Order:\n" + totalOrder);
                } else {
                    alert("Please add at least one item to your order.");
                }
            });
        });
    </script>

</body>

</html>
